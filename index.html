<script>
	var animation = [
		'bounce',
		'flash',
		'pulse',
		'shake',
		'swing',
		'tada',
		'wobble'];
		
	$('body').on('mouseover', '.c', function(event) {
		$(this).addClass('animated ' + animation[Math.floor((Math.random()*animation.length))]);
	});

	$('.c').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', 
		function(){
			$(this).removeClass().addClass('c');
		});

	$(function(){
		$('.c').removeClass('start');
	});
